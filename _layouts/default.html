<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <!-- Better for notched devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

        <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
        <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 155 | escape }}" />

        <!-- Canonical URL (helps avoid duplicate content across permalinks) -->
        <link rel="canonical" href="{{ page.url | absolute_url }}" />

        <!-- Robots (optional: keep default index unless you need noindex on some pages) -->
        {% if page.noindex %}
        <meta name="robots" content="noindex, nofollow" />
        {% endif %}

        <!-- Fonts: preconnect + display swap (keeps text visible during load) -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">


        <!-- {% if page.css %}
        <link rel="stylesheet" href="{{ '/assets/css/' | append: page.css | relative_url }}">
        {% endif %} -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

        <!-- Accessibility & privacy niceties -->
        <meta name="color-scheme" content="light dark" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="referrer" content="strict-origin-when-cross-origin" />

        
    </head>


    <body>

        <a class="skip-link" href="#main">Skip to content</a>
        {% include header.html %}


        <main id="main">
            {{ content }}
        </main>

        {% include footer.html %}

        <script src="{{ '/assets/js/nav.js' | relative_url }}"></script>


    </body>
</html>
