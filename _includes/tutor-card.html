<div class="tutor-card">
    <img src="{{ include.tutor.photo_url | relative_url }}" alt="Photo of {{ include.tutor.name }}" class="tutor-photo">
    <h3>{{ include.tutor.name }}</h3>
    <p class="tutor-qualification">{{ include.tutor.qualification }}</p>
    <p class="tutor-specialism">{{ include.tutor.specialism }}</p>
    <p class="tutor-bio">{{ include.tutor.bio }}</p>
</div>
